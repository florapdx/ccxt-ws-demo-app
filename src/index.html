<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>High-rate A/B messages tests</title>
    <meta name="description" content="test A/B message generation and display">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  </head>
  <body>
    <!--[if lt IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="main">
      <h1 style="margin-left: 40px">High-rate A/B messages tests</h1>
      <div id="app">
          <table>
            <thead>
              <tr></tr>
            </thead>
            <tbody></tbody>
          </table>
      </div>
      <script>
        var socket = new WebSocket('ws://localhost:3000/tickers');

        const tickerState = {};
        let isFirstRow = true;

        const tbody = document.querySelector('tbody');

        socket.addEventListener('message', (message) => {
          const data = JSON.parse(message.data);
          delete data.info; // skip this complex nested object for now

          const dataKeys = Object.keys(data);
          const selector = data.symbol.replace('/', '-').toLowerCase();

          let tr = null;
          if (!tickerState[selector]) {
            tr = document.createElement('tr');
            tr.className = selector;
            tbody.appendChild(tr);
            tickerState[selector] = data;
          } else {
            tr = document.querySelector(`.${selector}`);
          }

          dataKeys.forEach(key => {
            // We only need to build table header column cells once
            if (isFirstRow) {
              const th = document.createElement('th');
              th.innerText = key;
              document.querySelector('thead tr').appendChild(th);
            }

            let td = tr.querySelector(`.${key}`);
            if (!td) {
              td = document.createElement('td');
              td.className = `${key}`;
            }
            td.innerText = data[key];
            tr.appendChild(td);
          });

          isFirstRow = false;
        });
      </script>
    </div>
  </body>
</html>

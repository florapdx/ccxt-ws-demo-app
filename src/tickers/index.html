<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Tickers Example</title>
    <meta name="description" content="test A/B message generation and display">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  </head>
  <body>
    <!--[if lt IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="main">
      <h1 style="margin-left: 40px">Tickers example</h1>
      <div id="app"></div>
      <script>
        var socket = new WebSocket('ws://localhost:3000/btc');

        socket.addEventListener('message', (message) => {
          var div = document.createElement('div');
          div.innerText = message.data;
          document.querySelector('#app').appendChild(div);
        });
      </script>
    </div>
  </body>
</html>
